<!DOCTYPE html>
<html lang="en">
<head>
<title>Map Painter Demonstration</title>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/basementuniverse/tily@master/tily.min.js"></script>
<script src="scripts/painter.js"></script>
<script src="scripts/scenery_icons.js"></script>
<script src="scripts/road_icons.js"></script>
<script src="scripts/building_icons.js"></script>
<script>

Math.randomBetween = (min, max) => Math.random() * (max - min) + min;
Math.randomIntBetween = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

WebFontConfig = {
	custom: {
		urls: [
			"fonts/building_icons.css",
			"fonts/road_icons.css",
			"fonts/scenery_icons.css"
		],
		families: [
			"building_icons",
			"road_icons",
			"scenery_icons"
		]
	},
	active: function() {
		painter.initialise(document.querySelector("#painter"));
	}
};

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.27/webfontloader.js"></script>
</head>
<body>
	<div id="toolbar">
		<label title="Save as JSON" id="button-save"><img src="images/button_save.svg"></label>
		<input type="radio" name="tool" id="pan" value="pan" checked />
		<label title="Pan camera" for="pan" id="button-pan"><img src="images/button_pan.svg"></label>
		<input type="radio" name="tool" id="land" value="land" />
		<label title="Land tool" for="land" id="button-land"><img src="images/button_land.svg"></label>
		<input type="radio" name="tool" id="water" value="water" />
		<label title="Water tool" for="water" id="button-water"><img src="images/button_water.svg"></label>
		<input type="radio" name="tool" id="tree" value="tree" />
		<label title="Tree tool" for="tree" id="button-tree"><img src="images/button_tree.svg"></label>
		<input type="radio" name="tool" id="mountain" value="mountain" />
		<label title="Mountain tool" for="mountain" id="button-mountain"><img src="images/button_mountain.svg"></label>
		<input type="radio" name="tool" id="road" value="road" />
		<label title="Road tool" for="road" id="button-road"><img src="images/button_road.svg"></label>
		<input type="radio" name="tool" id="house" value="house" />
		<label title="House tool" for="house" id="button-house"><img src="images/button_house.svg"></label>
		<input type="radio" name="tool" id="office" value="office" />
		<label title="Office tool" for="office" id="button-office"><img src="images/button_office.svg"></label>
		<input type="text" class="input-number" id="input-width" />
		<input type="text" class="input-number" id="input-height" />
	</div>
	<div id="content"><canvas id="painter" class="tool-pan"></canvas></div>
</body>
</html>
