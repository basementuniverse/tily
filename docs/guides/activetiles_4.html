<script src="https://github.com/basementuniverse/tily/blob/master/tily.min.js"></script>
<canvas id="tily-canvas"></canvas>
<style>

canvas {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

</style>
<script>

var tily = new Tily.Main(document.querySelector("#tily-canvas"));

// Create an empty buffer with a single tile
var buffer = new Tily.Buffer(1, 1, { initialScale: 3, initialOffsetX: 1, initialOffsetY: 1 });
var tileLayer = new Tily.TileLayer(buffer);
tily.activateBuffer(buffer);

// Create an active tile and add it to the buffer
var activeTile = new Tily.ActiveTile(1, 1);
activeTile.foreground = "black";
buffer.addActiveTile(activeTile);

// Create a layer and add it to the active tile
var layer = new Tily.ActiveTileLayer(activeTile, activeTile);
activeTile.addLayer(layer);

// Set up the animation 'frames'
var frames = [];
for (var i = 0; i < 10; i++) {
	frames.push(String.fromCharCode(parseInt("246" + i, 16)));
}
console.log(frames);

// Animate the active tile's text
layer.animateText(frames, { time: 2, repeat: true });

</script>
